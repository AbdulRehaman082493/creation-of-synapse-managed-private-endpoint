name: Deploy Managed Private Endpoints for Synapse

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Select environment folder to deploy from"
        required: true
        type: choice
        options:
          - dev
          - test
          - stage
          - prod
          - nonprd
        default: nonprd

jobs:
  deploy-mpes:
    name: Deploy MPEs to ${{ inputs.environment }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Display PowerShell version
        run: pwsh -Command '$PSVersionTable.PSVersion'

      - name: Install Az PowerShell module
        run: |
          pwsh -Command 'Install-Module -Name Az -AllowClobber -Force -Scope CurrentUser'

      - name: Verify input and folder
        run: |
          echo "üîç Validating input: ${{ inputs.environment }}"
          ls ./configs/managedPrivateEndpoints/${{ inputs.environment }} || echo "‚ö†Ô∏è Folder empty or not found"

      - name: Run PowerShell script to deploy MPEs
        run: |
          pwsh ./scripts/Deploy-MPEs.ps1 `
            -EnvironmentFolder "${{ inputs.environment }}" `
            -SynapseWorkspaceName "synapsewsdemo123"
        env:
          AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS }}
