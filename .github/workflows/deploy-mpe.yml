name: Deploy Synapse MPEs

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Choose environment"
        type: choice
        options:
          - dev
          - test
          - nonprd
          - prod
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Install Az PowerShell
        run: pwsh -Command 'Install-Module -Name Az -Scope CurrentUser -Force -AllowClobber'

      - name: Deploy MPEs
        run: pwsh ./scripts/Deploy-MPEs.ps1 `
               -EnvironmentFolder "${{ inputs.environment }}" `
               -SynapseWorkspaceName "synapsewsdemo123"
        env:
          AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS }}
